<template name="ah_accounts_select">
    <div class="ah-accounts-select">

        <select class="form-select multiple-select" {{ isDisabled }} multiple="multiple">
            {{#each it in itemsList }}
                <option value="{{ itId it }}" {{ itSelected it }}>{{ itLabel it }}</option>
            {{/each}}
        </select>

    </div>
</template>
